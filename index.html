<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LA County GIS Day Word Bingo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>LA County GIS Day Word Bingo</h1>
    </header>

    <!-- Controls -->
    <div id="controls">
        <div id="button-container">
            <button id="undo-button">Undo</button>
            <button id="switch-game">Switch Game Board</button>
        </div>
        <p id="instructions">Click on a word to mark it and click again to unmark if you make a mistake. Get five in a row to win! <br><small>Click "Undo" to revert the last marked cell.</small></p>
    </div>

    <!-- Bingo grid container -->
    <div id="bingo-grid"></div>
      
    <!-- Message container -->
    <div id="message-container"></div>
      
    <!-- Link your JavaScript file -->
    <script src="js/scripts.js"></script>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Los Angeles County</p>
    </footer>
</body>
</html>
